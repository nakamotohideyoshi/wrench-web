    <div class="row">
        <div class="col-xl-8" id="adoption-curve-outer-div">
            <div class="panel bg-white">
              <div class="panel-heading panel-heading--light">
                  <h4 class="panel-title">Innovation Adoption Segments</h4>
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
                    <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
                </div>
              </div>
              <div class="panel-body panel-body--chart">
                <iframe style="width: 100%; height: 400px;" frameborder="0" scrolling="no" v-bind:src="'https://go.wrench.ai/chart=adoption_curve&s=' + subjectId + '&x=' + adopt_curve_x + '&y=' + adopt_curve_y"></iframe>

                <select v-model="adopt_curve_y" >
                  <option disabled value="">Please select one</option>
                  <option v-for="option in adopt_curve_y_options" v-bind:value="option.value">
                    {{ option.text }}
                  </option>
                </select>

                <select v-model="adopt_curve_x" >
                  <option disabled value="">Please select one</option>
                  <option v-for="option in adopt_curve_x_options" v-bind:value="option.value">
                    {{ option.text }}
                  </option>
                </select>

              </div>
            </div>
        </div>
