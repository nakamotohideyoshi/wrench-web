<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
      <div class="news-image" style="background-image: url(../../assets/images/bg.jpg)"></div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header text-center">
      <div class="brand">
        <b>Log In</b>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form action="/" method="POST" class="form-control-with-bg">
        <!-- begin wizard -->
        <div class="form-wizard">
          <fieldset>
            <div class="row">
              <div class="wd-wrap">
                <div class="wd-form__wrapper">
                  <div class="alert alert-danger" v-if="loginError">
                    {{loginError}}
                  </div>
                  <div class="wd-form__wrp">
                    <input type="text" name="username" placeholder="Username*" v-model="userName" @change="userNameValidated=true" :class="`wd-form__input ${userNameValidated?'':'input-error'}`"
                    />
                  </div>
                  <div class="wd-form__wrp">
                    <input type="password" name="password" placeholder="Password*" v-model="password" @change="passwordValidated=true" :class="`wd-form__input ${passwordValidated?'':'input-error'}`"
                    />
                  </div>
                  <div class="wd-wrap">
                    <div class="wd-form__wrp justify-content-end">
                      <router-link to="/forgot-password">
                        Forgot your password?
                      </router-link>
                    </div>
                  </div>
                  <div class="wd-form__wrp m-b-10">
                    <a class="btn btn-default btn-login sw-btn-next wd-btn-next" @click="userLogin()">Login</a>
                  </div>
                </div>
              </div>
              <div class="wd-wrap">
                <div class="wd-form__wrp">
                  <span class="center-desc">Don't have an account?
                    <router-link to="/register">
                      <a><span>Register</span></a>
                    </router-link>
                  </span>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
